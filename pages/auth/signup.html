<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>

<div class="container">
    <form id="FormulaireInscription">
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="nom">
            <div class="invalid-feedback">
                Le nom est requis
            </div>
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prenom" name="prenom">
            <div class="invalid-feedback">
                Le prénom est requis
            </div>
        </div>
        <div class="mb-3">
            <label for="EmailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" name="email">
            <div class="invalid-feedback">
                Le mail n'est pas au bon format !! !! !! !! 
            </div>
        </div>
        <div class="mb-3">
            <label for="PasswordInput" class="form-label">Mot de passe</label>
            <input type="password" class="form-control" id="PasswordInput" name="mdp">
            <div class="invalid-feedback">
                Le mot de passe n'est pas valide : Min 8 caractères, 1 Maj, 1 Min, 1 caractère spéciale, 1 chiffre.
            </div>
            <div class="valid-feedback">
                Good
            </div>
        </div>
        <div class="mb-3">
            <label for="ConfirmationPasswordInput" class="form-label">Confirmation mot de passe</label>
            <input type="password" class="form-control" id="ConfirmationPasswordInput">
            <div class="invalid-feedback">
                Les mots de passe sont differents.
            </div>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-primary" id="btn-validation-inscription">Inscription</button>
        </div>
    </form>
    <div class="text-center pt-3">
        <a href="/signin">Vous avez deja un compte, connectez vous ici</a>
    </div>
</div>
