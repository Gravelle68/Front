<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomdInput" placeholder="Votre nom" value="John">
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prenom" value="Doe">
        </div>
        <div class="mb-3">
            <label for="AllergieInput" class="form-label">Allergie</label>
            <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies" value="cacahuette">
        </div>
        <div class="mb-3">
            <label for="NbConviveInput" class="form-label">Nomre de convive habituel</label>
            <input type="number" class="form-control" id="NbConviveInput" placeholder="Combien vous êtes habituellement ?" value="4">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="SoirRadio" checked>
                <label class="form-check-label" for="SoirRadio">
                    Soir
                </label>
                </div>
        </div>
        <div class="mb-3">
            <label class="selectHour" for="from-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#butonAnnuler">Annuler</button>
        </div>
        <!-- Modal -->
<div class="modal fade" id="butonAnnuler" tabindex="-1" aria-labelledby="butonAnnulerLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title fs-5" id="butonAnnulerLabel">Voulez vous vraiment annuler ?</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Choix du la réservation
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Continuer</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
        </div>
    </div>
    </div>
    </form>
</div>
